<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Логотип">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">Главная</a>

              <a class="menu__link" href="#">Блюда</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>

              <button class="user-nav__link user-nav__search" href="#"></button>
            </li>

  </main>

          <form class="footer-top__form" action="#">

            <input class="footer-top__form-input" type="email" placeholder="Ваш email" id="email" required>

            <li class="footer-top__item">

            </li>
            <li class="footer-top__item">
              <a class="footer-top__link" href="#">Блог</a>

            <li class="footer-top__item">

            </li>
            <li class="footer-top__contact-item">
              <a class="footer-top__contact-link footer-top__contact-link--phone" href="tel:+380501112233">380501112233</a>
            </li>
            <li class="footer-top__contact-item">
              <a class="footer-top__contact-link footer-top__contact-link--email" href="mailto:support@sfood.com">support@sfood.com</a>

                </svg>

            </li>
            <li class="social__item">
              <a class="social__link" href="#">

                  <use xlink:href="images/sprite.svg#twitter"></use>
                </svg>

            </li>
            <li class="social__item">
              <a class="social__link" href="#">
