<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimpleFood: доставка еды</title>
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="images/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__wrapper">
        <a class="logo" href="#">
          <img class="logo__img" src="images/logo.svg" alt="Логотип">
        </a>
        <nav class="menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a class="menu__link menu__link--active" href="#">Главная</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Блюда</a>
            </li>
            <li class="menu__item">
              <a class="menu__link" href="#">Контакты</a>
            </li>
          </ul>
        </nav>
        <ul class="user-nav">
          <li class="user-nav__item">
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icons/search.svg" alt="Поиск">
            </a>
          </li>
          <li class="user-nav__item">
            <a class="user-nav__link" href="#">
              <img class="user-nav__img" src="images/icons/shopping-cart.svg" alt="Посмотреть корзину">
              <span class="user-nav__amount">4</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </header>



  <script src="js/main.min.js"></script>
</body>

</html>
